<div class="container">
  <div class="row">
  <div class="col-xs-12">
    <form >
       <div class="col-sm-5 form-group">
       <label> Id :</label>
       <input class="form-control" name="id" type="text"  placeholder="Id" #id/> 
       <br />
      </div>
      <div class="col-sm-5 form-group">
       <label> Name :</label>
       <input class="form-control" name="name" type="text"  placeholder="Full Name" #name/> 
       <br />
      </div>
      <div class="col-sm-5 form-group">
       <label> Courses :</label>
       <input class="form-control" name="course" type="text"  placeholder="List of courses" #course/> 
       <br />
      </div>

       <div class="col-xs-12">
        <button class="btn btn-success" type="submit" (click)="onAdd()">Add</button>
       </div>
    </form>
  </div>
</div>
</div>
